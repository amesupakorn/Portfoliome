name: Build & Deploy to Home Kubernetes

on:
  push:
    branches: ["main"]   

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/portfolio:${{ github.sha }} \
                       -t ${{ secrets.DOCKERHUB_USERNAME }}/portfolio:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/portfolio:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/portfolio:latest

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/portfolio \
            portfolio=${{ secrets.DOCKERHUB_USERNAME }}/portfolio:${{ github.sha }} --record
          kubectl rollout status deployment/portfolio
