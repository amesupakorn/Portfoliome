name: Build & Deploy to Home Kubernetes

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    environment: Production
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        shell: powershell
        run: |
          $token = "${{ secrets.DOCKERHUB_TOKEN }}"
          $token | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        shell: powershell
        run: |
          docker build -t "${{ secrets.DOCKERHUB_USERNAME }}/portfolio:${{ github.sha }}" -t "${{ secrets.DOCKERHUB_USERNAME }}/portfolio:latest" .

      - name: Push Docker image
        shell: powershell
        run: |
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/portfolio:${{ github.sha }}"
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/portfolio:latest"

      - name: Deploy to Kubernetes
        shell: powershell
        run: |
          kubectl set image deployment/portfolio "portfolio=${{ secrets.DOCKERHUB_USERNAME }}/portfolio:${{ github.sha }}"
          kubectl rollout status deployment/portfolio
