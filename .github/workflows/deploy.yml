name: Build & Deploy to Home Kubernetes

on:
  push:
    branches: ["main"]

defaults:
  run:
    shell: cmd

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo %DOCKERHUB_TOKEN% | docker login -u %DOCKERHUB_USERNAME% --password-stdin

      - name: Build Docker image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          GITHUB_SHA: ${{ github.sha }}
        # Use quotes around image tags to prevent issues with special chars in SHA
        run: |
          docker build -t "%DOCKERHUB_USERNAME%/portfolio:%GITHUB_SHA%" -t "%DOCKERHUB_USERNAME%/portfolio:latest" .

      - name: Push Docker image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          docker push %DOCKERHUB_USERNAME%/portfolio:%GITHUB_SHA%
          docker push %DOCKERHUB_USERNAME%/portfolio:latest

      - name: Deploy to Kubernetes
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          kubectl set image deployment/portfolio portfolio=%DOCKERHUB_USERNAME%/portfolio:%GITHUB_SHA%
          kubectl rollout status deployment/portfolio
